<!DOCTYPE html>
<html lang="en">
<head>
    <title>ChatGPT Front-end</title>
    <link rel="stylesheet" href="./assets/css/highlight.min.css">
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description"
          content="Experience OpenAI API with this simple web application"
    />
</head>
<body>
<div id="response-list">
</div>
<div id="bottom-container">
    <div id="regenerate-button-container">
        <button id="regenerate-response-button">
            Regenerate Response
        </button>
    </div>
    <div id="model-select-container">
        <label for="model-select">Select model:</label>
        <select id="model-select">
            <option value="databricks/dolly-v2-3b" selected>Dolly v2 3b</option>
            <option value="bigscience/bloomz-3b" selected>Bloomz 3b </option>
            <option value="tiiuae/falcon-7b" selected>Falcon 7b </option>
            <option value="decapoda-research/llama-7b-hf" selected> Llama 7b</option>
            <option value="bigscience/bloomz-560m" selected> Bloomz 560M </option>
        </select>
    </div>
    <div id="ue-select-container">
        <label for="ue-select">Select uncertainty estimation method:</label>
        <select id="ue-select">
            <option value="Maximum probability" selected> Maximum probability </option>
            <option value="Entropy" selected> Entropy </option>
<!--            TODO: more methods -->
        </select>
    </div>
    <div id="input-container">
        <input type="file" id="whisper-file" accept=".mp3,.mp4,.mpeg,.mpga,.m4a,.wav,.webm" style="display:none;">
        <div id="prompt-input" contentEditable></div>
        <button id="submit-button"></button>
    </div>
</div>
<script src="./assets/js/highlight.min.js"></script>
<script src="./assets/js/showdown.min.js"></script>
<script src="./assets/js/index.js"></script>
</body>
</html>

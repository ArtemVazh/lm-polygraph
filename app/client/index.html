<!DOCTYPE html>
<html lang="en">
<head>
    <title>LM Polygraph</title>
    <link rel="stylesheet" href="./assets/css/highlight.min.css">
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description"
          content="Experience OpenAI API with this simple web application"
    />
</head>
<body>
<div id="response-list">
</div>
<div id="bottom-container">
    <div id="regenerate-button-container">
        <button id="regenerate-response-button">
            Regenerate Response
        </button>
    </div>
    <div id="model-select-container">
        <label for="model-select">Select model:</label>
        <select id="model-select">
            <option value="Dolly 3b"> Dolly 3b </option>
            <option value="Dolly 7b"> Dolly 7b </option>
            <option value="Dolly 12b"> Dolly 12b </option>
            <option value="Bloomz 560M" selected> Bloomz 560M </option>
            <option value="Bloomz 3b"> Bloomz 3b </option>
            <option value="Bloomz 7b"> Bloomz 7b </option>
            <option value="Falcon 7b"> Falcon 7b </option>
            <option value="Llama 3b"> Llama 3b </option>
            <option value="Llama 7b"> Llama 7b </option>
            <option value="Llama 13b"> Llama 13b </option>
        </select>
    </div>
    <div id="ue-select-container">
        <label for="ue-select">Select uncertainty estimation method:</label>
        <select id="ue-select">
            <option value="token-level, Maximum Probability" selected> token-level, Maximum Probability </option>
            <option value="token-level, Normalized Maximum Probability"> token-level, Normalized Maximum Probability </option>
            <option value="token-level, Entropy"> token-level, Entropy </option>
            <option value="token-level, Mutual Information"> token-level, Mutual Information </option>
            <option value="token-level, Conditional Mutual Information"> token-level, Conditional Mutual Information </option>
            <option value="token-level, Attention Entropy"> token-level, Attention Entropy </option>
            <option value="token-level, Attention Recursive Entropy"> token-level, Attention Recursive Entropy </option>
            <option value="token-level, Exponential Attention Entropy"> token-level, Exponential Attention Entropy </option>
            <option value="token-level, Exponential Attention Recursive Entropy"> token-level, Exponential Attention Recursive Entropy </option>
            <option value="token-level, Semantic Entropy"> token-level, Semantic Entropy </option>

            <option value="sequence-level, Maximum Probability"> sequence-level, Maximum Probability </option>
            <option value="sequence-level, Normalized Maximum Probability"> sequence-level, Normalized Maximum Probability </option>
            <option value="sequence-level, Entropy"> sequence-level, Entropy </option>
            <option value="sequence-level, Mutual Information"> sequence-level, Mutual Information </option>
            <option value="sequence-level, Conditional Mutual Information"> sequence-level, Conditional Mutual Information </option>
            <option value="sequence-level, Attention Entropy"> sequence-level, Attention Entropy </option>
            <option value="sequence-level, Attention Recursive Entropy"> sequence-level, Attention Recursive Entropy </option>
            <option value="sequence-level, Exponential Attention Entropy"> sequence-level, Exponential Attention Entropy </option>
            <option value="sequence-level, Exponential Attention Recursive Entropy"> sequence-level, Exponential Attention Recursive Entropy </option>
            <option value="sequence-level, P(True)"> sequence-level, P(True) </option>
            <option value="sequence-level, P(Uncertainty)"> sequence-level, P(Uncertainty) </option>
            <option value="sequence-level, Predictive Entropy Sampling"> sequence-level, Predictive Entropy Sampling </option>
            <option value="sequence-level, Normalized Predictive Entropy Sampling"> sequence-level, Normalized Predictive Entropy Sampling </option>
            <option value="sequence-level, Lexical Similarity Rouge-1"> sequence-level, Lexical Similarity Rouge-1 </option>
            <option value="sequence-level, Lexical Similarity Rouge-2"> sequence-level, Lexical Similarity Rouge-2 </option>
            <option value="sequence-level, Lexical Similarity Rouge-L"> sequence-level, Lexical Similarity Rouge-L </option>
            <option value="sequence-level, Lexical Similarity Rouge-BLEU"> sequence-level, Lexical Similarity Rouge-BLUE </option>
            <option value="sequence-level, Semantic Entropy"> sequence-level, Semantic Entropy </option>
            <option value="sequence-level, Adaptive Sampling Predictive Entropy"> sequence-level, Adaptive Sampling Predictive Entropy </option>
            <option value="sequence-level, Adaptive Sampling Semantic Entropy"> sequence-level, Adaptive Sampling Semantic Entropy </option>
        </select>
    </div>
    <div id="input-container">
        <input type="file" id="whisper-file" accept=".mp3,.mp4,.mpeg,.mpga,.m4a,.wav,.webm" style="display:none;">
        <div id="prompt-input" contentEditable></div>
        <button id="submit-button"></button>
    </div>
</div>
<script src="./assets/js/highlight.min.js"></script>
<script src="./assets/js/showdown.min.js"></script>
<script src="./assets/js/index.js"></script>
</body>
</html>
